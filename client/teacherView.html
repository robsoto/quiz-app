<template name="teacherView">
    
  <div id='responseContainer'>
    <div id='chatTitle'>
      Responses
    </div>
    <div id='responses'>
      {{#each lines}}
        <button class='select'>Select</button>
        <b>{{this.username}}</b>: {{this.response}}<br>
      {{/each}}
    </div>
  </div>

</template>
